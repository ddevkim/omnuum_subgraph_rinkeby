specVersion: 0.0.2
description: A protocol for NFT minting
repository: https://github.com/ddevkim/omnuum_subgraph_rinkeby
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OmnuumWallet
    network: rinkeby
    source:
      startBlock: 10364124
      # wallet
      address: "0xb1ed95A0B951a93052a86A575CA77D346c04596c"
      abi: OmnuumWallet
    mapping:
      file: ./src/mappings/wallet.ts
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transaction
        - Request
        - Approval
        - Fee
      abis:
        - name: OmnuumWallet
          file: ./abis/OmnuumWallet.json
      eventHandlers:
        - event: EtherReceived()
          handler: handleEtherReceived
        - event: PaymentReceived(bytes32,string)
          handler: handlePaymentReceived
        - event: Requested(indexed uint256,indexed address,uint256)
          handler: handleRequested
        - event: Approved(indexed uint256,indexed address)
          handler: handleApproved
        - event: Revoked(indexed uint256,indexed address)
          handler: handleRevoked
        - event: Withdrawn(indexed uint256,indexed address,uint256)
          handler: handleWithdrawn

  - kind: ethereum/contract
    name: OmnuumCAManager
    network: rinkeby
    source:
      startBlock: 10364114
      # CA Manager
      address: "0xf2fa8ED3240A747Fc709EEB66997602C769764C4"
      abi: OmnuumCAManager
    mapping:
      file: ./src/mappings/caManager.ts
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transaction
        - Contract
      abis:
        - name: OmnuumCAManager
          file: ./abis/OmnuumCAManager.json
      eventHandlers:
        - event: NftContractRegistered(address,address)
          handler: handleNftContractRegistered
        - event: ManagerContractRegistered(address,bytes32)
          handler: handleManagerContractRegistered
        - event: ManagerContractRemoved(address,bytes32)
          handler: handleManagerContractRemoved

  - kind: ethereum/contract
    name: TicketManager
    network: rinkeby
    source:
      startBlock: 10364120
      # ticket manager
      address: "0xf6799b2d43D7AEa054070DbecdE8b7635b0ea2b1"
      abi: TicketManager
    mapping:
      file: ./src/mappings/ticketManager.ts
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transaction
        - MintSchedule
      abis:
        - name: TicketManager
          file: ./abis/TicketManager.json
      eventHandlers:
        - event: SetTicketSchedule(indexed address,indexed uint256,uint256)
          handler: handleSetTicketSchedule

  - kind: ethereum/contract
    name: OmnuumMintManager
    network: rinkeby
    source:
      startBlock: 10364117
      # mint manager
      address: "0xbEABb951C3dE5bFc2AaECBdedc90e275c147967e"
      abi: OmnuumMintManager
    mapping:
      file: ./src/mappings/mintManager.ts
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transaction
        - MintSchedule
      abis:
        - name: OmnuumMintManager
          file: ./abis/OmnuumMintManager.json
      eventHandlers:
        - event: SetPublicSchedule(indexed address,indexed uint256,uint256)
          handler: handleSetPublicSchedule

templates:
  - kind: ethereum/contract
    name: OmnuumNFT1155
    network: rinkeby
    source:
      abi: OmnuumNFT1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/nft1155.ts
      entities:
        - Transaction
        - Mint
      abis:
        - name: OmnuumNFT1155
          file: ./abis/OmnuumNFT1155.json
        - name: BeaconProxy
          file: ./abis/openzeppelin/BeaconProxy.json
        - name: ERC165Upgradeable
          file: ./abis/openzeppelin/ERC165Upgradeable.json
        - name: ERC1155Upgradeable
          file: ./abis/openzeppelin/ERC1155Upgradeable.json
        - name: ERC1967Upgrade
          file: ./abis/openzeppelin/ERC1967Upgrade.json
        - name: IBeacon
          file: ./abis/openzeppelin/IBeacon.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Uri(string)
          handler: handleUri